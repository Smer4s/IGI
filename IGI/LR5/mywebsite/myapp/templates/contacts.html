<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
</head>
<body>
    <h1>Наши работники:</h1>
    <ul>
        {% for contact in contacts %}
        <li>
            {{contact.name}}<br/>
            <img src={{contact.image_url}} width="10%" height="10%"/> <br/>
            {{contact.phone}}<br/>
            {{contact.mail}}<br/>
            {{contact.work_type}}<br/>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
