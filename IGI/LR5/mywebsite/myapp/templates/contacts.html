{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Наши работники:</h1>
    <ul>
        {% for contact in contacts %}
        <li>
            {{contact.name}}<br/>
            <img src={{contact.image_url}} width="10%" height="10%"/> <br/>
            {{contact.phone}}<br/>
            {{contact.mail}}<br/>
            {{contact.work_type}}<br/>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
