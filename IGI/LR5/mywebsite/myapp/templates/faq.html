{% extends 'base.html' %}

    <h1>Ответы на часто задаваемые вопросы: </h1>

        {% for question in questions %}
        <li>
            <h2>
                {{question.question_text}} <br />

        {% endfor %}
    </ul>
</body>

{% endblock %}
