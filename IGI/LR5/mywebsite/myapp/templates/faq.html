<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.A.Q.</title>
</head>

<body>
    <h1>Ответы на часто задаваемые вопросы: </h1>
    <ul>
        {% for question in questions %}
        <li>
            <h2>
                {{question.question_text}} <br />
            </h2>
            <h3>
                {{question.answer_text }}<br />
                {{question.answer_date}} <br />
            </h3>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
