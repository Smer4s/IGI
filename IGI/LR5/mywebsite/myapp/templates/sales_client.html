{% extends 'base_client.html' %}

{% block content %}

<div>
    <table>
        <tr>
            <td>Название услуги</td>
            <td>Стоимость услуги</td>
        </tr>

        {% for service in services %}
        <tr>
            <td> {{service.name}} </td>
            <td> {{service.price}} </td>
        </tr>

        {% endfor %}

    </table>
    <br />
    Промокод: {{cart.promo_code.code}} ({{cart.promo_code.value}}%) <br/>
    Итоговая сумма покупки: {{cart.total_cost}}
</div>

{% endblock %}
