{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Последние Новости:</h1>
    <ul>
        {% for article in news %}
        <li>
            {{article.title}}<br/>
            <img src={{article.image_url}} width="10%" height="10%"/> <br/>
            {{article.text}}
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
