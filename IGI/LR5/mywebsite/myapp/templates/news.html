{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Последние Новости:</h1>
    <ul>
        {% for article in news %}
        <li>
            <h2> {{article.title}}</h2>
            <img src={{article.image_url}} width="10%" height="10%" /> <br />
            <i> {{article.text}}</i>
            <br />
            <a href="/myapp/news/{{article.id}}">Читать далее</a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
